<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../style/index.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="../images/heart-icon.png">
    <title>Happy 1 Year!</title>
</head>
<body>
    <div id="content">
        <div class="container">
        <h1 class="text">Happy One Year Anniversary!</h1>
        </div>

        <div id="monse-links">
            <div id="letter">
                <h3>Letter</h3>
                <img onclick="goToPage('./monseLetter.html')" onmouseover="scaleImage(this)" onmouseout="resetImage(this)" src="../images/letter.jpeg">
            </div>
            <div id="photo">
                <h3>Photos</h3>
                <img onclick="goToPage('./monsePhotos.html')" onmouseover="scaleImage(this)" onmouseout="resetImage(this)" src="../images/polaroid.webp">
            </div>
            <div id="gifs">
                <h3>Gifs</h3>
                <img onclick="goToPage('./monseGifs.html')" onmouseover="changePom(this)" onmouseout="resetPom(this)" src="../images/pom heart eyes.png">
            </div>
        </div>

    <script src="../scripts/monse.js"></script>
</body>
</html>
